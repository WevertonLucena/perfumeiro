<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	
<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}" th:fragment="alert">
	<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
	<span th:text="${mensagem}"></span>
</div>

<div class="row">
	<div class="form-group  col-sm-8" th:fragment="textoUmaLinha">
		<label for="titulo" class="control-label" th:text="${texto}">Pergunta</label>
		<input type="text" class="form-control" id="titulo" th:field="*{titulo}"/>
	</div>
</div>
	
</html>
